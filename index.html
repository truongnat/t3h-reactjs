<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Thuộc tính encoding chỉ định mã hóa ký tự cho tài liệu HTML. 
          Đặc tả HTML5 khuyến khích các nhà phát triển web sử dụng bộ ký tự UTF-8,
          bao gồm hầu hết tất cả các ký tự và ký hiệu trên thế giới!
    -->
    <meta charset="UTF-8" />

    <!--  cho phép các tác giả web chọn phiên bản của Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Định nghĩa trình duyệt sẽ được hiển thị như thế nào? -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title sẽ được hiển thị trên tab browser -->
    <title>Front end React JS - Buổi 1</title>
    <!-- import link css bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-danger text-center">
          [ PHẦN 1: FRONT END CƠ BẢN, HTML, HTML5 CSS, CSS3, BOOTSTRAP ]
        </h1>
        <h4 class="text-danger text-center">Thời lượng: 5 buổi</h4>
      </div>

      <div class="row"></div>
    </div>

    <!-- import javascript jquery for page -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
